<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MonkeyPocket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      /* 基础样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .container {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
      }
      
      .app-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        padding: 40px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      .header h1 {
        color: #333;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .header p {
        color: #666;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="app-card">
        <div class="header">
          <h1><i class="fas fa-user-plus"></i> 登录/注册</h1>
          <p>请选择登录方式或注册新账号</p>
        </div>
        
        <!-- 用户信息显示区域 -->
        <div id="user-info"></div>
        
        <!-- FirebaseUI 登录容器 -->
        <div id="firebaseui-auth-container">
          <div class="loading-text" style="text-align: center; color: #666; padding: 20px;">
            正在加载登录组件...
          </div>
        </div>
        
        <!-- 页脚信息 -->
        <div class="footer">
          <p style="text-align: center; margin-top: 30px; color: #888; font-size: 14px;">
            <i class="fas fa-shield-alt"></i> 您的信息安全受保护
          </p>
          <p style="text-align: center; margin-top: 10px; color: #aaa; font-size: 12px;">
            使用即表示同意我们的 <a href="/terms-of-service" style="color: #667eea; text-decoration: none;">服务条款</a> 和 <a href="/privacy-policy" style="color: #667eea; text-decoration: none;">隐私政策</a>
          </p>
        </div>
      </div>
    </div>
    <!-- 注意：不再引入Firebase脚本，因为已经打包在bundle.js中 -->
  </body>
</html>
